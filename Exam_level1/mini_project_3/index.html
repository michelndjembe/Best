<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="contain-form">
                <h2 class="text">Login Form</h2>
                <form class="" action="" method="post">
                    <div class="data">
                        <label for="username">Username</label><br>
                        <input type="text" name="" id="username" placeholder="Enter your username" required><br>
                    </div>


                    <div class="data">
                        <label  for="email">Email</label><br>
                        <input type="email" name="" id="email" placeholder="Enter your mail" required><br>
                    </div>

                    <div class="data">
                        <label for="password">Password</label> <br>
                        <input type="password" name="" id="password" placeholder="Enter your password" required><br>
                        
                    </div>
                    <div class="forgot-pass"><a href="#">Forgot Password</a></div>

                    <div class="btn">
                        <button type="button" class="inner" id="btn">login</button>
                    </div>
                    <div class="sign-in">Not a member?<a href="#">Signup now</a></div>
                </form>
            </div>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
