<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Numeric</title>
</head>
<body>
    <script language="javascript">
        let i;
        var line=0;
        var num=1;
        line=prompt('Enter the number of lines');
        while(num-1<line){
            for(i=1; i<=num; i++){
                document.write(i+"  ");
            }
            document.write("<br>");
            num++;
        }     
    </script>
</body>
</html>
