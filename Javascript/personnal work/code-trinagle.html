<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle star</title>
</head>
<body>
    <script language="javascript">
        let a="*";
        var line=0;
        var num=0;
        line=prompt('Enter the number of lines');
        while(num<line){
            document.write(a+"<br>");
            a=a+"*";
            num++;
        }     
    </script>
</body>
</html>
